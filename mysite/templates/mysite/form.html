{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formularz rejestracji</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            background: url('{% static "img/backgroung.jpg"%}') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }
        header {
            background: black;
            padding-top: 20px;
        }

    </style>
</head>
<body id="overlay">
<!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Strona główna</a>
        <a class="navbar-brand" href="{% url 'rules' %}">Zasady</a>
        <a class="navbar-brand" href="{% url 'form' %}">Zapisz się</a>
    </div>
  </nav>

 <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-10 mx-auto">
          <h1 class="mb-5">Formularz Rejestracji</h1>
        </div>
      </div>
    </div>
  </header>

<!--Form-->
<div class="container">
    <div class="row">
        <div class="col-xl-10 mx-auto" style="margin-top: 5%;color: white">
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label" style="font-size:large; color:white">Imię</label>
                    <div class="col-10">
                        <input name='fname' class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label"style="font-size:large; color:white">Nazwisko</label>
                    <div class="col-10">
                        <input name='lname' class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label"style="font-size:large; color:white">Nazwa Drużyny</label>
                    <div class="col-10">
                        <input name='gname' class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label"style="font-size:large; color:white">Email</label>
                    <div class="col-10">
                        <input name='email' class="form-control" type="email" id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label"style="font-size:large; color:white">Rok urodzenia</label>
                    <div class="col-10">
                        <input name='year' class="form-control" type="number">
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-danger float-right ">Zapisz się!</button>
                </div>

            </form>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
